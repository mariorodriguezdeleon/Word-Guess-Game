<!DOCTYPE html>
<html lang="en-us">
    
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Golden Age of Arcade Word Guessing Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">       
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css"/>
    </head>
    
    <body>
        
        <header>
            <h2>Word Guessing Game</h2>
            <h4>Name That Arcade Game</h4>
        </header>

        <div class="container text-center">
            <div class="row justify-content-md-center game-board">
                <div class='col-sm-8'>
                    <div id='information' class='card'>
                        <p>Press Any Key to Get Started</p>
                    </div>

                    <div id='word-to-guess-card' class="card">
                        <div class="card-body">
                        <h2 id="lettersToGuess"></h2>
                        </div>
                    </div>

                    <div id="game-won" class="hide">You won!</div>
                    <div id="game-lose" class="hide">You lose!</div>
                    
                    <div class="row score-board">
                        
                        <div class="col-xm-4 guesses-left">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Guesses Left</h5>
                                    <h5 class="card-text" id="guesses-left">0</h5>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-xm-4 wrong-guesses">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Guesses Wrong</h5>
                                    <h5 class="card-text" id="guesses-wrong">0</h5>
                                </div>
                            </div>  
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <footer class="footer">
        Copyright &copy; Mario Rodriguez 2018
        </footer>
        
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</html>
