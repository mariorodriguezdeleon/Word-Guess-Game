<!DOCTYPE html>
<html lang="en-us">
    
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Golden Age of Arcade Word Guessing Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">       
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css"/>
    </head>
    
    <body>
        
        <div class="container text-center">
            <header>
                <h2>Word Guessing Game</h2>
                <h4>Name That Arcade Game</h4>
            </header>

            <div class="row">
                <div id="stage" class="col-sm-12">
                    <div id="information">
                        <p>Provide Small Interesting tid bits of in formation games</p>
                        <p>Press Any Key to Get Started</p>
                    </div>

                    <div class="card" style="width: 18rem;">
                        <div id="lettersToGuess"></div>
                    </div>

                    <div id="game-won" class="hide">You won!</div>
                    <div id="game-lose" class="hide">You lose!</div>

                    <div id="player-guesses"></div>

                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Guesses Left</h5>
                            <p class="card-text" id="guesses-left">0</p>
                        </div>
                    </div>       
                
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Guesses Wrong</h5>
                            <p class="card-text" id="guesses-wrong">0</p>
                        </div>
                    </div>       
                </div>
            </div>
        </div>

        <footer class="footer">
        Copyright &copy; Mario Rodriguez 2018
        </footer>
        
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</html>
